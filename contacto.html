            <form action="" method="get" enctype="text/plain" class="formcont">
                
                        <label for="idNombre" class="labelform">Nombre</label>
                        <input type="text" placeholder="Nombre" name="idNombre" id="" class="field">

                        <label for="idEmail" class="labelform" >E-mail</label>   
                        <input type="email" placeholder="E-mail" name="idEmail" id="" class="field">

                        <label for="idTelefono" class="labelform">Telefono</label>      
                        <input type="tel" name="idTelefono" placeholder="Telefono" id="" class="field">

                        <label for="idMensaje"class="labelform">Mensaje</label>  
                        <textarea name="idMensaje" placeholder="Mensaje" id="" cols="30" rows="5" class="field"></textarea>

                <input type="submit" value="Enviar Consulta" class="field btn">
            </form>
        </div>
